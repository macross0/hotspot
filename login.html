<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Доступ в інтернет - Вхід</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    $(if chap-id)
    
    <div id="lang-switcher">
        <div id="ukr" onclick="updateSwitcher(this)">UKR</div>
        <div id="eng" onclick="updateSwitcher(this)">ENG</div>
        <div id="lang-background"></div>
    </div>
    <script src="langswitch.js"></script>

    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }

    </script>
    $(endif)
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="wrap animated fadeIn">
                <form fill-background name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
                    <input type="hidden" name="dst" value="$(link-orig)" />
                    <input type="hidden" name="popup" value="true" />
                    <img src="img/GERBLNAU.svg" class="logo">


                    <p class="info $(if error)alert$(endif)">
                        <!-- $(if error == "")--><p class="connect-text space-below" id="connect-hint">Для підключення до інтернету використовуйте свій логін та цифровий пароль</p><!--$(endif)<br>-->

                        <!--$(if error)$(error)$(endif) -->
                    </p>
                    <label>
                        <img class="ico" src="img/userGreen.svg" alt="#" />
                        <input id="input-login" name="username" type="text" value="$(username)" placeholder="Логін" />
                    </label>

                    <label>
                        <img class="ico" src="img/passwordGreen.svg" alt="#" />
                        <input id="input-password" name="password" type="password" placeholder="Пароль" />
                    </label>

                    <div id="connect">
                        <input id="connect-button" type="submit" value="Під'єднатися"/>
                        <div id="connect-background"></div>
                    </div>
                    
                    <!-- $(if trial == 'yes')--><a id="guest-connect" href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">Під'єднатися як гість з обмеженими можливостями</a><!-- $(endif) -->

                </form>
            </div>
        </div>
    </div>
    <p class="connect-text" id="footer-text">Відділ КІТ ЛНУП</p>
</body>

</html>
